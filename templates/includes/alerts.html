{% if messages %}
    <div id="message" class="container">
    {% for message in messages %}
    {% comment %} <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        <button type="button" class="close" data-dismis="alert"><span aria-hidden="true">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
     </div> {% endcomment %}
    </div>
    <script>
        {% if message.tags == 'success' %}
        var m = '{{message}}';
        swal({
            title: "Success!",
            text: m,
            icon: "success",
          });
          {% elif message.tags != 'success' %}
          var m = '{{message}}';
          swal({
            title: "Error!",
            text: m,
            icon: "error",
          });
        {% endif %}
    </script>
    
    {% endfor %}
{% endif %}
