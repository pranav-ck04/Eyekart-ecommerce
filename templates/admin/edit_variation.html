{% extends 'adminbase.html' %}

{% block content %}

<section class="section-conten padding-y bg">

  {% include 'includes/alerts.html' %}

  <div class="container">
      <div class="row">
      <main class="col-md-9">
          <article class="card">
          <header class="card-header">
              <strong class="d-inline-block mr-3"> Add Variation</strong>
          </header>
          <div class="card-body">
              <div class="row"> 
                 <div class="col-md-12">
                  <form action="{% url 'add_variation' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Product Name</label>
                        {{variation_form.product}}
                        
                      </div>
                      <div class="form-group col-md-6">
                        <label>Variation Category</label>
                        {{variation_form.variation_category}}
                        
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Variation Value</label>
                        {{variation_form.variation_value}}
                        
                      </div>
                    </div>

                    
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
                </div>    
              </div> <!-- row.// -->
          </div> <!-- card-body .// -->
          <div class="table-responsive">
          </article> <!-- order-group.// --> 
      </main>
  </div> <!-- row.// -->
  </div>
  
  
  </section>

{% endblock content %}
